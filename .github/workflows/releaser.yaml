name: golang releaser
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '.github/**'
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        goos: [linux, windows]
        goarch: [amd64, 386, arm64]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./some-golang-code
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if tag is prerelease
        id: tag-checker
        run: echo ::set-output name=is_prerelease::$(echo ${{ github.ref }} | grep -qE "v[0-9]+\.[0-9]+\.[0-9]+" && echo false || echo true)
      - name: Test output
        run: echo ${{ steps.tag-checker.outputs.is_prerelease }}

name: golang tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: cd into the directory
      run: |
        echo "current folder: $(pwd)" && cd some-golang-code && echo "post cd folder: $(pwd)"
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'
    - name: Get dependencies
      run: |
        echo "current folder: $(pwd)" && go get .
    - name: Run tests
      run: go test -v